      pacman-tenable-enricher: ${{ steps.filter.outputs.pacman-tenable-enricher || (startsWith(github.ref, 'refs/heads/release-v')) }}
      pacman-aqua-enricher: ${{ steps.filter.outputs.pacman-aqua-enricher || (startsWith(github.ref, 'refs/heads/release-v')) }}
      pacman-data-shipper: ${{ steps.filter.outputs.pacman-data-shipper || (startsWith(github.ref, 'refs/heads/release-v')) }}
      pacman-qualys-enricher: ${{ steps.filter.outputs.pacman-qualys-enricher || (startsWith(github.ref, 'refs/heads/release-v')) }}
      notification-es-logging-service: ${{ steps.filter.outputs.notification-es-logging-service || (startsWith(github.ref, 'refs/heads/release-v')) }}
      notification-invoke-service: ${{ steps.filter.outputs.notification-invoke-service || (startsWith(github.ref, 'refs/heads/release-v')) }}
      notification-send-email-service: ${{ steps.filter.outputs.notification-send-email-service || (startsWith(github.ref, 'refs/heads/release-v')) }}
      notification-template-formatter-service: ${{ steps.filter.outputs.notification-template-formatter-service || (startsWith(github.ref, 'refs/heads/release-v')) }}
      DB_Policy: ${{ steps.filter.outputs.DB_Policy || (startsWith(github.ref, 'refs/heads/release-v')) }}
      DB: ${{ steps.filter.outputs.DB || (startsWith(github.ref, 'refs/heads/release-v')) }}

    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            pom:
              - 'jobs/pom.xml'
            commons:
              - 'commons/**'
            azure-discovery:
              - 'jobs/azure-discovery/**'
            pacman-awsrules:
              - 'jobs/pacman-awsrules/**'
            pacman-qualys-enricher:
              - 'jobs/pacman-qualys-enricher/**' 
            recommendation-enricher:
              - 'jobs/recommendation-enricher/**' 
            gcp-discovery:
              - 'jobs/gcp-discovery/**'
            pacman-cloud-discovery:
              - 'jobs/pacman-cloud-discovery/**' 
            pacman-rule-engine:
              - 'jobs/pacman-rule-engine-2.0/**' 
            job-scheduler:
              - 'jobs/job-scheduler/**'
            pacman-cloud-notifications:     
              - 'jobs/pacman-cloud-notifications/**' 
            pacman-tenable-enricher:
              - 'jobs/pacman-tenable-enricher/**' 
            pacman-aqua-enricher:
              - 'jobs/pacman-aqua-enricher/**' 
            pacman-data-shipper:
              - 'jobs/pacman-data-shipper/**'
            notification-es-logging-service:
