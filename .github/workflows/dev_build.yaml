name: ci_dev
on:  
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
          java-version: 8
    - name: Build with Maven
      run: sudo mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V