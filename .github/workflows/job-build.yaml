name: Job-Build
on:
  push:
    branches:
      - 'chore/building_jar_s3'
    paths:
      - jobs
jobs:
  JobBuild:
    name: Job-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: running update
        run: sudo apt update
      - name: Install maven
        run: |
          sudo apt install maven -y
      - name: Building jar
        run: |
          cd jobs
          mvn -B -DskipTests=true -Dmaven.javadoc.skip=true -V 