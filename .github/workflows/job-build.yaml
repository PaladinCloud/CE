name: Jobs-Build

on:
  push:
    branches:
      - chore/job-ci
      - release-v*-*-*
    paths:
      - 'jobs/**'
      - 'commons/**'
  pull_request:
    branches:
      - chore/job-ci
      - 'release-v*-*-*'
    paths:
      - 'update-sla-violations/**'
      - 'commons/**'

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read  
jobs:
  JobsBuild:
    name: Jons-Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: running update
        run: sudo apt update
      - name: Install maven
        run: |
          sudo apt install maven -y
      - name: Building commons jar
        run: |
          cd commons
          mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true
      - name: Building jobs jar
        run: |
          cd jobs
          mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true
      
      # For Dev release
      - name: Configure AWS credentials from dev account
        if: startsWith(github.ref, 'refs/heads/chore/job-ci')  &&  github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_DEV }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Copy files to the dev website with the AWS CLI
        if: startsWith(github.ref, 'refs/heads/chore/job-ci')
        run: |
          aws s3 cp --recursive ./dist/jobs/ s3://${{ secrets.AWS_BUCKET_DEV }}/dev/jobs
      
       # For QA release
      - name: Configure AWS credentials for QA account
        if: startsWith(github.ref, 'refs/heads/release-v*-*-*') && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_QA }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to QA
        if: startsWith(github.ref, 'refs/heads/release-v*-*-*') && github.event_name == 'push'
        run: |
          aws s3 cp --recursive ./dist/jobs/ s3://${{ secrets.AWS_BUCKET_QA }}/qa/jobs

      # For Production release
      - name: Configure AWS credentials for prod account
        if: startsWith(github.ref, 'refs/heads/release-v*-*-*') && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ASSUME_ROLE_PROD }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Deploy to Production
        if: startsWith(github.ref, 'refs/heads/release-v*-*-*') && github.event_name == 'workflow_dispatch' && github.event_name == 'push'
        run: |
          aws s3 cp --recursive ./dist/jobs/ s3://${{ secrets.AWS_PROD_BUCKET_PROD }}/prod/jobs