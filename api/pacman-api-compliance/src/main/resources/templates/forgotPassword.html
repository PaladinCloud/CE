<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
	<div class="WordSection1">
		<table
			style="width:467.75pt;border-collapse:collapse;border:none;mso-border-alt:solid windowtext .5pt;mso-yfti-tbllook:1184;mso-padding-alt:0in 5.4pt 0in 5.4pt">
			<tr style="mso-yfti-irow:0;height:98.5pt">
				<td
					style="width:467.75pt;border:solid windowtext 1.0pt;mso-border-alt:solid windowtext .5pt;padding:0in 5.4pt 0in 5.4pt;height:98.5pt">
					<img alt="T-Mobile Cloud Security Operations" title="T-Mobile Cloud Security Operations"
						src="https://s3-us-west-2.amazonaws.com/tmo-public-images/CSO.png"></img>
				</td>
			</tr>
			<tr style="mso-yfti-irow:1;height:238.0pt">
				<td
					style="width:467.75pt;border:solid windowtext 1.0pt;border-top:none;mso-border-top-alt:solid windowtext .5pt;mso-border-alt:solid windowtext .5pt;padding:0in 5.4pt 0in 5.4pt;height:238.0pt">
					<p class="MsoNormal"
						style="align:center; margin-bottom:0in;margin-bottom:.0001pt; text-align:center;line-height:normal">
						<i style="mso-bidi-font-style:normal"><span style="font-size:9.0pt">You are receiving this email
								because your have sent us a forgot password request </span></i>
					</p>
					<p class="MsoNormal" style="margin-bottom:0in;margin-bottom:.0001pt;line-height: normal">
						<span style="font-size:12.0pt">
							Hello <span th:text="${name}"></span>,
						</span>
					</p>
					<p class="MsoNormal" style="margin-bottom:0in;margin-bottom:.0001pt;line-height: normal">
						<span style="font-size:12.0pt">Please click <a th:href="@{${link}}">here</a> to reset your
							password</span>
					</p>
					<p class="MsoNormal" style="margin-bottom:0in; margin-bottom:.0001pt; line-height: normal">
						<span style="font-size:12.0pt">For questions, please contact <a
								href="mailto:pacbot@T-Mobile.com"><span
									style="color:var(--primary-400)">pacbot@t-mobile.com</span></a>.</span>
					</p>
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
