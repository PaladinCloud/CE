security: 
  oauth2:
    resource:
      user-info-uri: ${PACMAN_HOST_NAME}/api/auth/user
spring:
  application:
    name: admin-service
    title: Pacman Service
    description: Pacman Admin API provides admin capabilities
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888/api/config/}
      enabled: true
      fail-fast: true
      name: api,admin-service,job-scheduler
      password: ${CONFIG_PASSWORD}
      username: user
      label: latest
  jpa: 
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  profiles:
    active: ${ENVIRONMENT:prd}
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
