<div class="date-wrapper" [formGroup]="user">
	<mat-form-field appearance="outline">
		<input matInput [matDatepicker]="picker" [min]="today" formControlName="dateValue" [(ngModel)]="date"
			(ngModelChange)='searchCalled($event)'>
		<mat-hint>MM/DD/YYYY</mat-hint>
		<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		<mat-datepicker #picker></mat-datepicker>
	</mat-form-field>
</div>
