<div class="tile flex flex-col gap-16">
    <div class="tile-header flex">
        <img class="tile-header-img" src="/assets/icons/{{ tile.mainContent.image }}.svg" alt="" />
        <div class="tile-header-content flex flex-align-center gap-8">
            <div class="tile-header-title capitalize">{{ tile.mainContent.title }}</div>
            <div class="tile-header-count" (click)="redirectTo(tile.mainContent.title)">
                <app-text-with-icon
                    [text]="tile.mainContent.count | number"
                    textVariant="subtitle-1 primary-400"
                    postImagePath="/assets/icons/Path.svg"
                    gap="8"
                ></app-text-with-icon>
            </div>
        </div>
    </div>
    <div class="flex gap-16">
        <div class="tile-details flex gap-8" *ngFor="let data of tile.subContent">
            <div class="tile-details-name">{{ data.title }}</div>
            <div class="tile-header-count" *ngIf="data.title.toLowerCase()=='tagged assets'; else displayCount" (click)="redirectTo(data.title)">
                <app-text-with-icon
                    [text]="data.count"
                    textVariant="caption primary-400"
                    gap="8"
                ></app-text-with-icon>
            </div>
            <ng-template #displayCount> 
                <div class="tile-details-count" *ngIf="!data.isPercent">{{ data.count | number }}</div>
                <div class="tile-details-count" *ngIf="data.isPercent">{{ data.count }}</div>
            </ng-template>
        </div>
    </div>
</div>
