<section class="searchcar-dropdown-wrapper flex flex-center flex-align-center relative">
    <div class="search-box-left flex flex-center flex-align-center">
        <div class="drop-options" *ngIf="displaySearchDropDown">
            <!-- dropdown fot search category -->
            <app-searchable-dropdown
                *ngIf="dropdownData.length"
                [initValue]="dropDownSelectedValue"
                [firstDD]="true"
                (selection)="changeFilterType($event)"
                [placeholder]="'Select Category'"
                [items]="dropdownData"
            ></app-searchable-dropdown>
        </div>
        <input
            #omniInp
            (keyup.enter)="instructParentToNavigate()"
            class="search-box"
            [class.without-dropdown]="displaySearchDropDown == false"
            type="search"
            placeholder="{{ searchboxPlaceHolder }}"
            value="{{ searchboxValueSelected }}"
            [(ngModel)]="searchboxValueSelected"
            (ngModelChange)="checkFieldEmpty()"
        />
    </div>
    <!-- checkbox to show terminated instances-->
    <div class="absolute terminated-checkbox" *ngIf="showTerminatedCheckBox">
        <app-check-box-btn
            *ngIf="assetSelected"
            [isChecked]="terminatedIsChecked"
            class="check-btn-refinedBy"
            (checkBoxClickEvent)="CallTerminatedInstances($event)"
            title="{{ 'Include terminated/deleted assets' }}"
            >{{ 'Include terminated/deleted assets' }}</app-check-box-btn
        >
    </div>
    <!-- search button  -->
    <div class="search-box-right">
        <button
            [class.search-btn-active]="searchBtnActive"
            [class.search-btn-disabled]="formEmpty"
            type="button"
            class="search-btn uppercase"
            (click)="instructParentToNavigate()"
            [disabled]="formEmpty === true"
        >
            search
        </button>
    </div>
</section>
