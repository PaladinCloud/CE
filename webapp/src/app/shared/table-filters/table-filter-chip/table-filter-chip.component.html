<div
    class="flex flex-align-center table-filter-chip"
    cdkOverlayOrigin
    #filterMenu="cdkOverlayOrigin"
>
    <div (click)="toggleFilterMenu()">
        <span class="tfc-name"> {{ category }}:&nbsp;</span>

        <span class="tfc-value">
            <ng-container *ngIf="appliedFilters.length === 1; else moreFilters">
                {{ appliedFilters[0].name }}
            </ng-container>

            <ng-template #moreFilters> {{ appliedFilters.length }} Selected </ng-template>
        </span>
    </div>
    <mat-icon class="tfc-close-icon" (click)="clearFilter.emit(category)">close</mat-icon>
</div>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="filterMenu"
    [cdkConnectedOverlayOpen]="isFilterMenuShown"
    (overlayOutsideClick)="isFilterMenuShown = false"
    (overlayKeydown)="overlayKeyDown($event)"
>
    <ul class="filter-chip-menu mat-elevation-z4">
        <li>
            <app-table-filter-search [(text)]="filterOptionQuery"></app-table-filter-search>
        </li>
        <li *ngFor="let option of filterOptionsByQuery()">
            <mat-checkbox
                [checked]="appliedFiltersDict[option]"
                (change)="updateFilterOption(option, $event.checked)"
            >
                {{ option }}
            </mat-checkbox>
        </li>
    </ul>
</ng-template>
