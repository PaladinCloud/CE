<div class="flex applied-filters-container">
    <div *ngFor="let category of appliedFilters">
        <app-table-filter-item
            [category]="category"
            [filterValues]="appliedFiltersDict[category]"
            (clearFilter)="clearFilter($event)"
            (updateFilter)="updateFilter($event)"
        ></app-table-filter-item>
    </div>
</div>

<button
    type="button"
    class="filters-menu-btn flex flex-align-center"
    (click)="openMenu()"
    cdkOverlayOrigin
    #filterMenuBtn="cdkOverlayOrigin"
>
    <mat-icon>add</mat-icon>
    &nbsp;Filters
</button>

<ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="filterMenuBtn"
    [cdkConnectedOverlayOpen]="isFilterMenuOpen"
    (overlayOutsideClick)="isFilterMenuOpen = false"
    (overlayKeydown)="overlayKeyDown($event)"
>
    <ul class="filters-category-menu mat-elevation-z4">
        <ng-container *ngIf="!isFilterSubCategoryOpen">
            <li>
                <app-table-filter-search [(text)]="categoryFilterQuery"></app-table-filter-search>
            </li>
            <li
                *ngFor="let category of filterCategoryByQuery()"
                (click)="openFilterCategory(category)"
            >
                {{ category.name }}
            </li>
        </ng-container>

        <ng-container *ngIf="isFilterSubCategoryOpen">
            <li>
                <app-table-filter-search
                    [(text)]="categoryChildFilterQuery"
                ></app-table-filter-search>
            </li>
            <li *ngFor="let childFilter of filterSelectedCategoryChildrenByQuery()">
                <mat-checkbox
                    [checked]="appliedFiltersDict[selectedFilterCategory.name][childFilter]"
                    (change)="applyFilter(childFilter, $event)"
                >
                    {{ childFilter }}
                </mat-checkbox>
            </li>
        </ng-container>
    </ul>
</ng-template>
