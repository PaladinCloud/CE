<div class="filter-search-container flex flex-align-center gap-8">
    <img class="filter-search-icon" src="/assets/icons/search-icon.svg" />
    <input
        class="filter-search-input"
        type="text"
        [(ngModel)]="text"
        (ngModelChange)="textChange.emit(text)"
        placeholder="Search"
    />
</div>
