<div class="dropdown-wrapper">
    <mat-form-field>
        <mat-label>{{placeholder}}</mat-label>
        <mat-select disableOptionCentering (selectionChange)="selectedValue($event.value)" [(ngModel)]="selectedOption">
            <mat-option *ngFor="let item of itemList" [value]="item">
                {{item}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
