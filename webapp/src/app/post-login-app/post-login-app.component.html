<div
    class="pacman-logged-in-section"
    [class.is-offine]="isOffline"
    [ngStyle]="theme !== undefined && { 'background-image': 'url(' + theme.bg + ')' }"
>
    <section class="post-login-body">
        <app-header></app-header>
        <button
            class="sidenav-expander flex flex-center"
            mat-button
            (click)="sidenavExpanderClicked()"
            [ngStyle]="{ 'left.px': sidenavExpanderLeft, transform: rotationVar }"
        >
            <img src="/assets/icons/Path.svg" />
        </button>
        <mat-sidenav-container autosize [hasBackdrop]="false">
            <mat-sidenav
                #sidenav
                [class.expanded-sidenav]="isExpanded"
                [class.collapsed-sidenav]="!isExpanded"
                [mode]="mode"
                opened="true"
                (mouseenter)="mouseenter()"
                (mouseleave)="mouseleave()"
                disableClose
            >
                <div class="contextual-menu-container">
                    <app-contextual-menu
                        [haveAdminPageAccess]="haveAdminPageAccess"
                        [expanded]="isExpanded"
                    >
                    </app-contextual-menu>
                </div>
            </mat-sidenav>
            <mat-sidenav-content>
                <div class="contextual-content-container" [appScrollTracker]="'main-sidenav'">
                    <router-outlet></router-outlet>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </section>
    <div
        class="next-level-routing-container"
        [ngClass]="{ active: details.isActivated, inactive: !details.isActivated }"
    >
        <a
            class="nextLevel-close layer-delete-title show-cross"
            (click)="navigateBackToRootLevel()"
        >
            <img class="layer-delete-icon" src="../../assets/icons/x-icon.svg" />
        </a>
        <div class="opaque-layer">
            <div class="full-page-overlay"></div>
        </div>
        <div class="top-layer-page">
            <router-outlet name="details" #details="outlet"></router-outlet>
        </div>
    </div>
</div>
<router-outlet name="modalBGMenu"></router-outlet>
<router-outlet name="kydModal"></router-outlet>
<router-outlet name="helpTextModal"></router-outlet>
<router-outlet name="modal"></router-outlet>
<app-toast-notification></app-toast-notification>
<div [class.hide]="!showPacLoader.length" class="pacman-anim">
    <img src="../assets/icons/Download-active.svg" />
</div>
