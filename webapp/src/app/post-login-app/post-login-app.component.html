<div
  class="pacman-logged-in-section flex flex-col"
  [class.is-offine]="isOffline"
  [ngStyle]="
    theme !== undefined && { 'background-image': 'url(' + theme.bg + ')' }
  "
>
  <section class="post-login-body flex" [@mainRouterTransition]="getState(o)">
    <div
      class="contextual-menu-container"
      *ngIf="tvState != true && tvState != 'true'"
    >
      <app-contextual-menu></app-contextual-menu>
    </div>
    <div class="contextual-container">
      <app-header></app-header>
      <div class="contextual-content-container">
        <router-outlet
          #o="outlet"
          (deactivate)="onDeactivate($event)"
        ></router-outlet>
      </div>
    </div>
  </section>
  <div
    class="next-level-routing-container"
    [ngClass]="{ active: details.isActivated, inactive: !details.isActivated }"
  >
    <a
      class="nextLevel-close layer-delete-title show-cross"
      (click)="navigateBackToRootLevel()"
    >
      <img class="layer-delete-icon" src="../../assets/png/delete.png" />
    </a>
    <div class="opaque-layer">
      <div class="full-page-overlay"></div>
    </div>
    <div class="top-layer-page">
      <router-outlet name="details" #details="outlet"></router-outlet>
    </div>
  </div>
</div>
<router-outlet name="modalBGMenu"></router-outlet>
<router-outlet name="kydModal"></router-outlet>
<router-outlet name="helpTextModal"></router-outlet>
<router-outlet name="modal"></router-outlet>
<app-toast-notification></app-toast-notification>
<div [class.hide]="!showPacLoader.length" class="pacman-anim">
  <img src="../assets/icons/Download-active.svg" />
</div>
<img
  src="/assets/images/bg/background.png"
  width="0px"
  height="0px"
  class="hide"
/>
<img
  src="/assets/images/bg/bg-domain3.png"
  width="0px"
  height="0px"
  class="hide"
/>
<img
  src="/assets/images/bg/bg-domain2.png"
  width="0px"
  height="0px"
  class="hide"
/>
<img
  src="/assets/images/bg/bg-domain1.png"
  width="0px"
  height="0px"
  class="hide"
/>
