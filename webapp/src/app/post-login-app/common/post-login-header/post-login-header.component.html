<div class="overlay-bg" (click)='showRecents = false;' *ngIf='showRecents && recentTiles.length'></div>
<div class="header-top-section flex flex-between" *ngIf="tvState!=true && tvState!='true'">
    <div class="burger-wrap">
        <div class='burger-container' (click)='showMenu = true'>
            <i class="fa fa-bars mr-burger-menu" aria-hidden="true"></i>
        </div>
    </div>
    <img height="36px" src='{{dynamicIconPath}}'>
    <div class="header-user-image flex flex-row flex-end flex-align-center">
        <div class="username">
            <span class="capitalize">Hi, {{FirstName}}</span>
        </div>
        <div class="user-profile-wrapper relative" tabindex="1" (blur)="closeUserInfo();">
            <img class="profile pointer" width="36px" src="{{profilePictureSrc}}"
                (click)='showUserInfo=!showUserInfo; ' />
            <app-user-info (click)='showUserInfo=false' *ngIf="showUserInfo" class="user-options"></app-user-info>
        </div>
    </div>
</div>
<div class="post-login-header-wrapper flex-align-center flex flex-between relative ">
    <div class="header-left flex flex-align-center">
        <a (click)='$event.stopPropagation(); handleAssetGroupFlow();' class="asset-group-selection"
            [class.active]='showRecents && recentTiles.length'>
            <app-default-asset-group [provider]='provider' [dataLoaded]='cloudIconDataLoaded'></app-default-asset-group>
        </a>
        <div (click)='showRecents = false;' [class.show-recents]='showRecents && recentTiles.length'
            class='relative flex flex-align-center recently-viewed-wrap'>
            <h4 class="recently-viewed-txt">Recently Viewed</h4>
            <div class="absolute recently-viewed-list">
                <div class="each-recent flex flex-align-center" (click)='$event.stopPropagation(); changeAg(row);'
                    *ngFor='let row of recentTiles'>
                    <div class='cloud-icon-wrapper flex flex-align-center'>
                        <img *ngIf='(row.providers && row.providers.length == 0) || !row.providers'
                            class="default-asset-group-icon" src="/assets/icons/asset-group-magenta.svg" width="20px" />
                        <img *ngIf='row.providers && row.providers.length == 1' class="default-asset-group-icon"
                            src="/assets/icons/{{row.providers[0].provider}}-color.svg" width="20px" />
                        <img *ngIf='row.providers && row.providers.length > 1' class="default-asset-group-icon"
                            src="/assets/icons/multi-cloud.svg" width="20px" />
                    </div>
                    <div>{{row.displayName}}</div>
                </div>
                <div class="view-more-list" (click)='$event.stopPropagation(); openAgModal(); showRecents = false;'>View
                    More</div>
            </div>
        </div>
    </div>
    <div class="center nav-holder">
        <nav>
            <app-nav-icon class="nav-icon" [moduleName]="'compliance'" [iconImage]="navigationDetails.compliance.image"
                [activeIconImage]="navigationDetails.compliance.activeImage"
                [linkToRoute]="navigationDetails['compliance'].route"
                *ngIf="config.required.featureModules.COMPLIANCE_MODULE"></app-nav-icon>
            <app-nav-icon class="nav-icon" [moduleName]="'assets'" [iconImage]="navigationDetails.assets.image"
                [activeIconImage]="navigationDetails.assets.activeImage"
                [linkToRoute]="navigationDetails['assets'].route" *ngIf="config.required.featureModules.ASSETS_MODULE">
            </app-nav-icon>
            <app-nav-icon class="nav-icon" [moduleName]="'omnisearch'" [iconImage]="navigationDetails.omnisearch.image"
                [activeIconImage]="navigationDetails.omnisearch.activeImage"
                [linkToRoute]="navigationDetails.omnisearch.route"
                *ngIf="config.required.featureModules.OMNI_SEARCH_MODULE"></app-nav-icon>
            <app-nav-icon class="nav-icon" [moduleName]="'tools'" [iconImage]="navigationDetails.tools.image"
                [activeIconImage]="navigationDetails.tools.activeImage" [linkToRoute]="navigationDetails.tools.route"
                *ngIf="config.required.featureModules.TOOLS_MODULE"></app-nav-icon>
            <app-nav-icon class="nav-icon" [moduleName]="'admin'" [iconImage]="navigationDetails.admin.image"
                [activeIconImage]="navigationDetails.admin.activeImage" [linkToRoute]="navigationDetails.admin.route"
                *ngIf="haveAdminPageAccess && config.required.featureModules.ADMIN_MODULE"></app-nav-icon>
        </nav>
    </div>
    <div class="header-right flex flex-end flex-align-center">
        <div class="domain-dropdown-wrapper ">
            <app-domain-group></app-domain-group>
        </div>
    </div>
</div>
<div class='fixed pacman-menu' (click)='showMenu = false' [class.active]='showMenu'>
    <span class='pacman-version'>stable (v{{environment.version}})</span>
    <img class="absolute close-img" src="../assets/png/delete.png">
    <div class='menu-content start'>
        <ng-container *ngFor="let data of burgerMenuModuleLinks">
            <div class='menu-container' *ngIf='data.shown'>
                <div class='flex flex-align-center menu-head-container'>
                    <div>
                        <img style='height: 1.33em; width: 1.33em;' src="{{data.img}}">
                    </div>
                    <div class='menu-head'>{{data.title}}</div>
                    <div class="menu-underline"></div>
                </div>
                <div [class.hide]='row.cloudSpecific && ((provider.length == 1 && provider[0] == "azure") || (agAndDomain["ag"] && agAndDomain["ag"].includes("azure")))'
                    class="menu-content-item" *ngFor="let row of data.rows">
                    <span routerLinkActive="active"
                        [routerLink]="row.overlay ? [  {outlets: { modalBGMenu : [row.route] } } ] : [row.route] "
                        [queryParams]=agAndDomain (click)='clearPageLevel()'>{{row.name}}</span>
                </div>
            </div>
        </ng-container>
    </div>
    <div class='menu-footer'>
        <img class="pacman-logo" src="../../../../assets/icons/application-logo.svg" alt="">
        <div class="flex">
            <div class='menu-container' [class.hide]='!data.makePresent' *ngFor="let data of footerData; let i=index; ">
                <div class='flex flex-align-center menu-head-container'>
                    <div>
                        <img style='height: 1.2em; ' src="{{data.img}}">
                    </div>
                    <div class='menu-head'>{{data.title}}</div>
                    <div class="menu-underline"></div>
                </div>
                <ng-container *ngFor="let row of data.rows">
                    <a *ngIf='row.route' [class.present]='makePresent(i)' (click)="$event.stopPropagation();"
                        target="{{row.target}}" href={{row.route}} class="menu-content-item">{{row.name}}</a>
                </ng-container>
            </div>
        </div>
    </div>
</div>
