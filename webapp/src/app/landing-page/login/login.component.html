 <section class="login-sidemenu" *ngIf="showOnPremLogin">
    <div (keyup.enter)="login()" class="app-login">
        <div class="login-overlay" *ngIf="loginPending">
            <div class="loader-ghost"></div>
        </div>
        <div class="sidemenu">
            <img class='absolute close-button' (click)='closeSidemenu($event)' src='/assets/icons/x-icon.svg'>
            <div class="space1"></div>
            <div class="form">
                <h2 *ngIf="content.login.heading">{{content.login.heading}}</h2>
                <app-form-input [autofocus]='true' [(value)]="username"
                        [inputLabel]="content.login.usernamePlaceholder" [throwError]="throwError" (onClickInner)="resetError()"> 
                </app-form-input>
                <app-form-input [(value)]="password" [inputLabel]="content.login.passwordPlaceholder" [config]="{type:'password'}" [throwError]="throwError" (onClickInner)="resetError()"></app-form-input>
                <p class="error-message" [@fadeInOut]="showErrorMessage">
                    <span class="fa fa-exclamation-triangle"></span> Authentication Failed. Please check your credentials.
                </p>
                <app-button (onClickInner)="login($event)">
                    LOGIN
                </app-button>
            </div>
        </div>
    </div>
</section>
