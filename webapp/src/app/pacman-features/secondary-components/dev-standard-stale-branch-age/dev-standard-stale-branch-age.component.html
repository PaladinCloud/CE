<div class="aging-summary-wrapper flex flex-col">
    <div class="sub-head">
        <app-title-burger-head [subHeadTitle]="'Stale Branch Age'"></app-title-burger-head>
    </div>
    <div *ngIf="errorValue > 0" #widget id="branchBarGraph">
        <app-bar-chart
            (graphTextClick)="redirectGraph($event)"
            (error)="getErrorValues($event)"
            [chartContId]="'branchBarGraph'"
            [graphData]="graphData"
            [legend_text]="legend_text"
            *ngIf="graphData"
        ></app-bar-chart>
    </div>
    <div class="loader" *ngIf="errorValue == 0"></div>
    <div class="error-msg-block center" *ngIf="errorValue == -1">
        <app-error-message
            *ngIf="errorValue == -1"
            [selectedValue]="errorMessage"
        ></app-error-message>
    </div>
</div>
