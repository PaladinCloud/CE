 <div class="target-type-details-wrapper">
    <img *ngIf="imagePathFound" class="aws-app-image" src="{{imagePath}}" (error)="setImagePathNotFound()">
    <div class="aws-app-extra flex flex-align-center flex-center" *ngIf="!imagePathFound" [innerHTML]='getInitial(awsResourceDetails.name)' [ngStyle]="{'background-color': getRandomColor()}"></div>
    <div class="aws-app-name">{{awsResourceDetails.name}}</div>
    <div class="status-bar">
        <div class="bar" [ngStyle]="{'width': tagged}"><div class="tagged"></div></div>
        <div class="bar untagged" [ngStyle]="{'width': untagged}"></div>
    </div>
    <div class="tagging-info-wrapper">
        <div class="left-wrapper" [ngClass]="{'pointer': awsResourceDetails.tagged > 0}" (click)="awsResourceDetails.tagged > 0 && instructParentToNavigate(awsResourceDetails.name,'tagged')">
            <span class="count" [ngClass]="{'link-text pointer underline-link-num': awsResourceDetails.tagged > 0}">{{awsResourceDetails.tagged}}</span>
            <span class="type">Tagged</span>
        </div>
        <div class="right-wrapper" [ngClass]="{'pointer': awsResourceDetails.untagged > 0}" (click)="awsResourceDetails.untagged > 0 &&  instructParentToNavigate(awsResourceDetails.name,'untagged')">
            <span class="count" [ngClass]="{'link-text underline-link-num': awsResourceDetails.untagged > 0}">{{awsResourceDetails.untagged}}</span>
            <span class="type">Untagged</span>
        </div>
    </div>
</div>
