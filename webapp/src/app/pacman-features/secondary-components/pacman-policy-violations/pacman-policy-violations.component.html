 <div class="policy-violations-container relative">
    <div class="policy-violations-content relative">
        <app-data-table [searchTextValues]=searchTxt
                        [errorValue]='errorValue'
                        [parentName]="'patchingDataTableMessage'"
                        [showGenericMessage]='showGenericMessage'
                        [allColumns]='allColumns'
                        [outerArr]='outerArr'
                        [heightValue]="'27.4em'"
                        [searchableHeader]='true'
                        [dataHead]="'Associated Policies'"
                        [totalRows]='totalRows'
                        [firstPaginator]='firstPaginator'
                        [tableIdAppend]="'1'"
                        [lastPaginator]='lastPaginator'
                        [currentPointer]='currentPointer'
                        (previousPageCalled)='prevPg()'
                        (nextPageCalled)='nextPg()'
                        (searchRowTxt)='searchCalled($event)'
                        (searchTriggerred)='callNewSearch()'
                        (selectedRow)=' goToDetails($event)'
                        [columnWhiteList]="[ 'Policy Name', 'Status', 'frequency']"
                        (headerColNameSelected)="handleHeaderColNameSelection($event)" 
                        [headerColName]="headerColName" [direction]="direction">
        </app-data-table>
        <div class="error_msg">
            <app-error-message *ngIf='errorValue === 1 && dataTableData.length === 0' [selectedValue]="errorMessage"></app-error-message>
        </div>
    </div>
</div>
