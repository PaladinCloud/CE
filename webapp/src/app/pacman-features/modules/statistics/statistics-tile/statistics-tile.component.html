<div class="flex flex-col statistics-tile-container gap-16">
    <ng-container *ngIf="isLoading; else mainContent">
        <div class="flex flex-between flex-align-center">
            <div class="shimmer shimmer-image"></div>
            <div class="shimmer shimmer-counter"></div>
        </div>
        <div class="flex flex-col gap-8">
            <div class="shimmer shimmer-title"></div>
            <div class="shimmer shimmer-subtitle"></div>
        </div>
    </ng-container>

    <ng-template #mainContent>
        <div class="flex flex-between flex-align-center" [@fadeInAnimation]>
            <div class="tile-icon-container">
                <img class="statistics-tile-icon" [src]="'/assets/icons/' + icon + '.svg'" />
            </div>
            <div class="statistics-tile-counter">
                {{ counter | number }}
            </div>
        </div>
        <div class="flex flex-col gap-8" [@fadeInAnimation]>
            <div class="statistics-tile-title uppercase">
                {{ title }}
            </div>
            <div class="statistics-tile-subtitle uppercase">
                {{ subTitle }}
            </div>
        </div>
    </ng-template>
</div>
