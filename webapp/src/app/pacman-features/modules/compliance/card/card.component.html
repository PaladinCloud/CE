<mat-card class="panel">
  <mat-card-header>
    {{ card.header }}
  </mat-card-header>
  <mat-card-content>
    <div class="chart" *ngIf="card.id == 1">
      <div [class.loader]="!isComplianceDataLoaded"></div>
      <app-empty-state *ngIf="isComplianceDataLoaded && complianceData.length == 0" message="There is nothing to show !"></app-empty-state>
      <app-progress-bar-chart *ngIf="complianceData.length > 0" [bars]="complianceData"></app-progress-bar-chart>
    </div>
    <div class="chart" *ngIf="card.id == 2">
      <div [class.loader]="!isPolicyDataLoaded"></div>
      <app-empty-state *ngIf="isPolicyDataLoaded && !policyData" message="There is nothing to show !"></app-empty-state>
      <div class="graph-chart-cont relative" id="dashboardDoughnut">
        <app-doughnut-chart *ngIf="policyData" [chartContId]="'dashboardDoughnut'" [graphData]="policyData"
          [graphWidth]="widgetWidth" [flexTrue]="true" [graphHeight]="widgetHeight" [MainTextcolor]="MainTextcolor"
          [innerRadius]="innerRadius" [outerRadius]="outerRadius" [strokeColor]="strokeColor"
          (navigatePage)="navigateDataTable($event)">
        </app-doughnut-chart>
      </div>
    </div>
    <div class="chart" *ngIf="card.id == 3" style="overflow-y: scroll">
      <div [class.loader]="!isAssetsCountDataLoaded"></div>
      <app-empty-state *ngIf="isAssetsCountDataLoaded && assetsCountData.length==0" message="There is nothing to show !"></app-empty-state>
      <app-horizontal-bar-chart *ngIf="assetsCountData.length > 0" [data]="assetsCountData"></app-horizontal-bar-chart>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="card.cardButtonAction()">
      {{ card.footer }} <img src="/assets/icons/right-arrow-icon.svg" />
    </button>
  </mat-card-actions>
</mat-card>
