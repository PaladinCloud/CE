<mat-card class="panel">
  <mat-card-header>
    {{ card.header }}
  </mat-card-header>
  <mat-card-content>
    <div class="chart" *ngIf="card.id == 1 && complianceData.length > 0">
      <app-progress-bar-chart [bars]="complianceData"></app-progress-bar-chart>
    </div>
    <div class="chart" *ngIf="card.id == 2">
      <div class="graph-chart-cont relative" id="statsDoughnut">
        <app-doughnut-chart
          *ngIf="policyData"
          [chartContId]="'statsDoughnut'"
          [graphData]="policyData"
          [graphWidth]="widgetWidth"
          [flexTrue]="true"
          [graphHeight]="widgetHeight"
          [MainTextcolor]="MainTextcolor"
          [innerRadius]="innerRadius"
          [outerRadius]="outerRadius"
          [strokeColor]="strokeColor"
          (navigatePage)="navigateDataTable($event)"
        >
        </app-doughnut-chart>
      </div>
    </div>
    <div
    class="chart"
    *ngIf="card.id == 3 && assetsCountData.length > 0"
    style="overflow-y: scroll"
  >
    <app-horizontal-bar-chart
      [data]="assetsCountData"
    ></app-horizontal-bar-chart>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="card.cardButtonAction()">
      {{ card.footer }} <img src="/assets/icons/right-arrow-icon.svg" />
    </button>
  </mat-card-actions>
</mat-card>
