<div class="compliance-dashboard-wrapper flex flex-between">
    <div class="floating-widgets-section flex flex-col">
        <app-page-title [title]="pageTitle"></app-page-title>
        <ul class="left-section">
            <li class="widget-wrapper">
                <div class="widget widget-container">
                    <app-tagging-compliance-trend></app-tagging-compliance-trend>
                </div>
            </li>
            <li class="widget-wrapper">
                <div class="widget">
                    <app-tagging-across-target-type
                        [pageLevel]="pageLevel"
                    ></app-tagging-across-target-type>
                </div>
            </li>
            <li class="widget-wrapper">
                <div class="widget">
                    <app-tagging-instances-table></app-tagging-instances-table>
                </div>
            </li>
            <li class="widget-wrapper">
                <div #widget class="widget widget-container">
                    <app-tagging-assets-trend></app-tagging-assets-trend>
                </div>
            </li>
        </ul>
    </div>
    <div class="fixed-widgets-section">
        <div class="compliance-issues-container">
            <app-tagging-summary
                [breadcrumbPresent]="breadcrumbPresent"
                [pageLevel]="pageLevel"
            ></app-tagging-summary>
            <app-total-tag-compliance [pageLevel]="pageLevel"></app-total-tag-compliance>
        </div>
    </div>
</div>
