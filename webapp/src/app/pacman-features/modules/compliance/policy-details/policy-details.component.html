 <div class="compliance-dashboard-wrapper flex flex-between">
    <div class="floating-widgets-section flex flex-col">
        <div *ngIf="backButtonRequired" class="breadcrumb-container" style="padding: 18px;">
        <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks" [breadcrumbArray]="breadcrumbArray" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
        </div>
        <div class="floating-widgets-header flex flex-between">
            <div>
                <!-- <img *ngIf="backButtonRequired" class="arrow-img" (click)="navigateBack()" style="height: 1.4em;" src="../assets/icons/left-arrow.svg"> -->
                <h6 class="title-text">{{pageTitle}}</h6>
            </div>
        </div>
        <div class="floating-widgets-container">
            <section>
                <ul>
                    <li class="widget-wrapper">
                        <div class="widget" *ngIf="setRuleIdObtained == true">
                            <app-policy-content-slider [pageLevel]="pageLevel" [ruleID]="ruleID"></app-policy-content-slider>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div #widget class="widget widget-container">
                            <app-policy-trend [ruleID]="ruleID" *ngIf="setRuleIdObtained == true"></app-policy-trend>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget widget-container">
                            <app-policy-assets-trend [ruleID]="ruleID" *ngIf="setRuleIdObtained == true"></app-policy-assets-trend>
                        </div>
                    </li>
                    <li class="widget-wrapper">
                        <div class="widget" *ngIf="setRuleIdObtained == true">
                            <app-all-policy-violations [breadcrumbPresent]="breadcrumbPresent" [ruleID]="ruleID" *ngIf="setRuleIdObtained == true"></app-all-policy-violations>
                        </div>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <div class="fixed-widgets-section" *ngIf="setRuleIdObtained == true">
        <div class="compliance-issues-container">
            <app-policy-summary [breadcrumbPresent]="breadcrumbPresent" [ruleID]="ruleID" [pageLevel]="pageLevel"></app-policy-summary>
            <app-policy-across-application [ruleID]="ruleID" [pageLevel]="pageLevel"></app-policy-across-application>
        </div>
    </div>
</div>
