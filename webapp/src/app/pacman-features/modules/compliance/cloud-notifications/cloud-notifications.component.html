 <div class="notifications-wrapper flex flex-col padding-28 gap-24">
    <div class="flex flex-between flex-align-center">
        <div>
            <app-text classNames="headline-6 medium-emphasis" [text]="pageTitle"></app-text>
        </div>
    </div>
    <div class="flex flex-col full-height">
        <div class="flex flex-col full-height cloud-notifications-wrap">
            <div class="flex flex-col full-height data-table-container">

                    [searchTextValues]='searchTxt'

                    [totalRows]='totalRows'
                    [firstPaginator]='firstPaginator'
                    [lastPaginator]='lastPaginator'
                    [columnWhiteList]="['event', 'Status', 'Affected Resources', 'Event Category', 'AWS Region', 'Start Time', 'End Time']"
                    [currentPointer]='currentPointer'
                    (previousPageCalled)='prevPg()'
                    (nextPageCalled)='nextPg()'
                    [searchableHeader]='true'
                    [dataHead]="'Event Log'"
                    (selectedRow)='goToDetails($event)'
                    (searchRowTxt)='searchCalled($event)'

                <div class="relative table-wrapper">
                    <app-table style="height: 100%; width: 100%;" [data]="tableData" [columnWidths]="columnWidths"
                        [headerColName]="headerColName" [direction]="direction"
                        [doLocalSearch]="true" [doLocalFilter]="true"
                        [whiteListColumns]="whiteListColumns" (searchCalledEventEmitter)="callNewSearch($event)"
                        [searchQuery]="searchTxt" [showSearchBar]="true" [showMoreMenu]="true"
                        [showDownloadBtn]="true" (downloadClicked)="handlePopClick($event)"  [showFilterBtn]="true" (nextPageCalled)="nextPg($event)"
                        [totalRows]="totalRows" [tableDataLoaded]="tableDataLoaded"
                        [rowClickable]="false" [showAddRemoveCol]="true" [tableErrorMessage]="tableErrorMessage"
                        [onScrollDataLoader]="onScrollDataLoader">
                    </app-table>
                </div>
            </div>
        </div>
    </div>
</div>
