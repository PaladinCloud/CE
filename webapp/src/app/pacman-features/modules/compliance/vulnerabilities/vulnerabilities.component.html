 <div class="floating-widgets-section flex flex-col issue-listing-wrapper" [class.filter-absent]='filters.length == 0'>
    <div *ngIf="backButtonRequired" class="breadcrumb-container" style="padding: 18px;">
        <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks" [breadcrumbArray]="breadcrumbArray" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
    </div>
    <div class="floating-widgets-header flex flex-between">
      <div>
        <!-- <img class="arrow-img" *ngIf="backButtonRequired" (click)="navigateBack();" style="height: 1.4em;" src="../assets/icons/left-arrow.svg"> -->
          <app-back-navigation></app-back-navigation>
      </div>
      <div class='flex relative z-index'>
        <app-generic-page-filter [filterId]="2" [filterArray]="filters" (onFilterValueChange)="updateUrlWithNewFilters($event)"></app-generic-page-filter>
      </div>
  </div>
  <div class='floating-widgets-filter-wrapper' *ngIf='filters.length'>
      <app-filtered-selector (deleteAllFilters)="deleteFilters($event)" (deleteFilter)="deleteFilters($event)" [(filteredArray)]="filters"></app-filtered-selector>
  </div>
  <div class="floating-widgets-container full-height-data-table flex flex-col h-100 w-100">
      <section class="h-100">
          <ul class="h-100">
              <li class="widget-wrapper relative h-100">
                  <div class="relative table-head-wrapper h-100">
                      <app-data-table [tableIdAppend]="'32'" (emitPaginator)='updatePaginator($event);'  [searchTextValues]=searchTxt [showGenericMessage]='showGenericMessage' [errorValue]='errorValue' 
                      [parentName]="'vulnerabilityMessage'" [showingArr]='showingArr' [outerArr]='outerArr' [searchableHeader]='true' [allColumns]='allColumns' [dataHead]="'All Vulnerabilities'" (selectedRow)='goToDetails($event)' [firstPaginator]='firstPaginator' [lastPaginator]='lastPaginator' [totalRows]='totalRows' [currentPointer]='currentPointer' (searchRowTxt)='searchCalled($event)' (previousPageCalled)='prevPg()' (nextPageCalled)='nextPg()' (searchTriggerred)='callNewSearch()' [popRows]='popRows' (rowClickText)='vulnerabilitiesCSV($event)' [direction]='-1' [headerColName]="'Assets Affected'">
                      </app-data-table>
                  </div>
              </li>
          </ul>
      </section>
  </div>
</div>
