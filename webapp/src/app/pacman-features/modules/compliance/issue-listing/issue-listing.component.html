<div class="violations-table" [class.admin-rights]='adminAccess'>
    <div class="flex flex-align-center" style="padding-bottom: 18px; " *ngIf="backButtonRequired">
        <img class="arrow-img" (click)="navigateBack()" style="height: 1.4em;" src="../assets/icons/left-arrow.svg">
        <h1 class="title-text nowrap-ellipsis">{{pageTitle}}</h1>
    </div>
    <div class="wrapper">
        <!-- <div [class.loader]="tableData.length==0 && tableErrorMessage==''"></div>
        <app-error-message *ngIf="tableErrorMessage" [selectedValue]="tableErrorMessage"></app-error-message> -->
        <app-table style="height: 100%; width: 100%;" (rowSelectEventEmitter)="goToDetails($event)"
            [data]="tableData" [columnWidths]="columnWidths"
            [columnsSortFunctionMap]="columnsSortFunctionMap" (headerColNameSelected)="handleHeaderColNameSelection($event)" 
            [headerColName]="headerColName" [direction]="direction" [whiteListColumns]="whiteListColumns" [tableTitle]="tableTitle"
            [imageDataMap]="tableImageDataMap" [showAddRemoveCol]="true" [showSearchBar]="true" (searchCalledEventEmitter)="callNewSearch($event)"
            [searchQuery]="searchTxt" (nextPageCalled)="nextPg()" (downloadClicked)="handlePopClick($event)" (selectedFilterType)='changeFilterType($event)'
            (selectedFilter)="changeFilterTags($event)" [filteredArray]="filters" [filterTypeLabels]="filterTypeLabels" [filterTagLabels]="filterTagLabels"
            (deleteFilters)="deleteFilters($event)" [filterTypeOptions]="filterTypeOptions" [tableErrorMessage]='tableErrorMessage'
            [showDownloadBtn]="showDownloadBtn" [showFilterBtn]="showFilterBtn" [onScrollDataLoader]="onScrollDataLoader" [totalRows]="totalRows" (whitelistColumnsChanged)="handleWhitelistColumnsChange($event)"
            [tableScrollTop]="tableScrollTop">
        </app-table>
        <app-issue-exception *ngIf="adminAccess && showExceptionalModal" [issueList]="cbArr"
            [exceptionAction]="exceptionAction" (closeExceptionalModal)="closeExceptionalModal($event)"
            (refreshDataTable)="refreshDataTable($event)">
        </app-issue-exception>
    </div>
</div>
