 <div class="asset-groups-wrapper flex flex-col padding-28 gap-24" [class.filter-absent]='filters.length == 0'>
    <div class="flex flex-between flex-align-center">
        <div>
            <app-text classNames="page-title" [text]="pageTitle"></app-text>
        </div>
        <app-custom-button buttonType="flat" label="Create Asset Group" (onclick)='goToCreateAssetGroup()'></app-custom-button>
    </div>

    <div class="relative table-wrapper">
        <app-table style="height: 100%; width: 100%;" [data]="tableData" [columnWidths]="columnWidths"
            [headerColName]="headerColName" [direction]="direction"
            (actionSelected)="onSelectAction($event)" [doLocalSearch]="false"
            [whiteListColumns]="whiteListColumns" (searchCalledEventEmitter)="callNewSearch($event)"
            [searchQuery]="searchTxt" [showSearchBar]="true" [showMoreMenu]="true"
            [showDownloadBtn]="false" [showFilterBtn]="false" (nextPageCalled)="nextPg($event)"
            [totalRows]="totalRows" [tableScrollTop]="tableScrollTop" [tableDataLoaded]="tableDataLoaded"
            [rowClickable]="false" [showAddRemoveCol]="true" [showDownloadBtn]="false"  [tableErrorMessage]="tableErrorMessage"
            (selectedFilterType)='changeFilterType($event)' [onScrollDataLoader]="onScrollDataLoader"
            (selectedFilter)="changeFilterTags($event)" [filteredArray]="filters" [filterTypeLabels]="filterTypeLabels"
            [filterTagLabels]="filterTagLabels" (deleteFilters)="deleteFilters($event)" [filterTypeOptions]="filterTypeOptions">
        </app-table>
    </div>
</div>
