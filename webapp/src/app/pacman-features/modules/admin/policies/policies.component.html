<div
    class="floating-widgets-section flex flex-col issue-listing-wrapper"
    [class.filter-absent]="filters.length === 0"
>
    <app-page-title [title]="pageTitle"></app-page-title>
    <div class="floating-widgets-container data-table-container">
        <section>
            <ul>
                <li class="widget-wrapper relative">
                    <div class="relative">
                        <app-table style="height: 100%; width: 100%;" (rowSelectEventEmitter)="handleRowClick($event)" (actionSelected)="goToDetails($event)"
                            [data]="tableData" [columnWidths]="columnWidths" (headerColNameSelected)="handleHeaderColNameSelection($event)"
                            [headerColName]="headerColName" [direction]="direction" [whiteListColumns]="whiteListColumns"
                            (searchCalledEventEmitter)="callNewSearch($event)"
                            [searchQuery]="searchTxt" [tableErrorMessage]='errorMessage'
                            [showSearchBar]="true" [showAddRemoveCol]="true" [showFilterBtn]="true" [onScrollDataLoader]="onScrollDataLoader" [totalRows]="totalRows"
                            [tableScrollTop]="tableScrollTop" [tableDataLoaded]="tableDataLoaded" [columnsSortFunctionMap]="columnsSortFunctionMap"
                            [rowClickable]="true" [doLocalFilter]="true" [doLocalSearch]="true"
                            [filterTypeLabels]="filterTypeLabels" [filterTagLabels]="filterTagLabels" [filteredArray]="filters"
                            (whitelistColumnsChanged)="handleWhitelistColumnsChange($event)"
                            (selectedFilter)="handleFilterSelection()"
                            (selectedFilterType)="handleFilterTypeSelection()"
                            (deleteFilters)="deleteFilters($event)"
                            [selectedRowIndex]="selectedRowIndex">
                        </app-table>
                        <div class="data-table-desc">{{ dataTableDesc }}</div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>

<ng-template #enableOrDisablePolicyRef>
    <div class="dialog-body">
       <span class="dialog-body-header">{{action}}</span>
       <span class="dialog-body-content">Are you really sure you want to {{action.toLowerCase()}} "{{selectedRowTitle}}"?</span>
    </div>
</ng-template>
