<div class="page-layout">
    <div *ngIf="backButtonRequired" class="breadcrumb-container" style="padding-bottom: 18px">
        <app-breadcrumb *ngIf="breadcrumbLinks.length>0" [breadcrumbLinks]="breadcrumbLinks"
            [breadcrumbArray]="breadcrumbArray" [breadcrumbPresent]="breadcrumbPresent"></app-breadcrumb>
    </div>
    <div class="page">
        <div class="stepper">
            <app-stepper [currentStepperIndex]="currentStepperIndex"
                (selectedStepperIndex)="selectedStepperIndex($event)">
                <ng-template #stepsHeader>
                    <div class="text-wrapper">
                        <span class="title">{{pageTitle}}</span>
                        <span class="sub-text">Follow the steps below to create a policy for an asset type</span>
                    </div>
                </ng-template>
                <ng-template #stepsContent>
                    <div class="right-wrapper">
                        <span class="form-wrapper-header">{{FormHeader}}</span>
                        <form class="form-wrapper" (ngSubmit)="createOrUpdatepolicy(policyForm)" #policyForm="ngForm">
                            <div [hidden]="currentStepperIndex>0">
                                <div class="type-wrapper">
                                    <app-dropdown [requiredInfo]="true" [items]="policyType" placeholder="Type"
                                        [selectedItem]="selectedPolicyType" name="policyType"
                                        [isDisabled]="selectedPolicyType=='ManageRule'"
                                        (selected)="selectedType($event)">
                                    </app-dropdown>
                                    <div class="policy-executable" *ngIf="selectedPolicyType=='Federated'">
                                        <div class="input-form">
                                            <input type="file" id="selectJarFile" class="hide" required
                                                (change)="onJarFileChange($event)" name="policyJarFile"
                                                [(ngModel)]="policyJarFile" *ngIf="policyJarFileName==''">
                                            <a class="tmbutton bm20 upload" (click)="openJarFileBrowser($event)">Upload
                                                JAR File</a>
                                        </div>
                                        <span class="notSelected" *ngIf="policyJarFileName==''">No File Choosen</span>
                                        <div class="selected-file" *ngIf="policyJarFileName!=''">
                                            <div class="fileName" title="{{policyJarFileName}}">{{policyJarFileName}}
                                            </div>
                                            <img class="delete-icon" width="12px" src="../assets/icons/x-icon.svg"
                                                (click)="removeJarFileName()">
                                        </div>
                                    </div>
                                    <div *ngIf="selectedPolicyType=='Serverless'">
                                        <div class="input-wrapper">
                                            <mat-form-field appearance="outline">
                                                <mat-label>Policy Url</mat-label>
                                                <input matInput name="policyUrl" [(ngModel)]="policyUrl" required>
                                            </mat-form-field>
                                            <div class="info-img">
                                                <img src="../../../assets/icons/info-circle.svg">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="details-wrapper">
                                    <div class="input-wrapper">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Policy Name</mat-label>
                                            <input matInput name="policyDisplayName" [(ngModel)]="policyDisplayName"
                                                readonly="{{readonly}}">
                                        </mat-form-field>
                                        <div class="info-img">
                                            <img src="../../../assets/icons/info-circle.svg">
                                        </div>
                                    </div>
                                    <app-dropdown [requiredInfo]="true" [isDisabled]="isDisabled" [optionImage]="true"
                                        [items]="datasourceDetails" placeholder="Asset Group"
                                        [selectedItem]="selectedAssetGroup" name="assetGroup"
                                        (selected)="onSelectAssetGroup($event)" [class.isEnabled]="!isDisabled">
                                    </app-dropdown>
                                    <app-dropdown [requiredInfo]="true" [isDisabled]="isDisabled"
                                        [items]="targetTypesNames" placeholder="Asset Type"
                                        [selectedItem]="selectedAssetType" name="assetType"
                                        (selected)="onSelectAssetType($event)" [class.isEnabled]="!isDisabled">
                                    </app-dropdown>
                                    <app-dropdown [requiredInfo]="true" [isDisabled]="isDisabled" [optionImage]="true"
                                        [items]="policySeverities" placeholder="Severity"
                                        [selectedItem]="selectedSeverity" name="severity"
                                        (selected)="onSelectSeverity($event)" [class.isEnabled]="!isDisabled">
                                    </app-dropdown>
                                    <app-dropdown [requiredInfo]="true" [isDisabled]="isDisabled" [optionImage]="true"
                                        [items]="policyCategories" placeholder="Category"
                                        [selectedItem]="selectedCategory" name="category"
                                        (selected)="onSelectCategory($event)" [class.isEnabled]="!isDisabled">
                                    </app-dropdown>
                                    <div class="input-wrapper">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <textarea matInput name="description" [(ngModel)]="description"
                                                readonly="{{readonly}}"></textarea>
                                        </mat-form-field>
                                        <div class="info-img">
                                            <img src="../../../assets/icons/info-circle.svg">
                                        </div>
                                    </div>
                                    <div class="input-wrapper">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Resolution</mat-label>
                                            <input matInput name="resolution" [(ngModel)]="resolution"
                                                readonly="{{readonly}}">
                                        </mat-form-field>
                                        <div class="info-img">
                                            <img src="../../../assets/icons/info-circle.svg">
                                        </div>
                                    </div>
                                    <div class="input-wrapper">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Resolution Link</mat-label>
                                            <input matInput name="resolutionUrl" [(ngModel)]="resolutionUrl"
                                                readonly="{{readonly}}">
                                        </mat-form-field>
                                        <div class="info-img">
                                            <img src="../../../assets/icons/info-circle.svg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div [hidden]="currentStepperIndex==0">
                                <div class="header-wrapper">
                                    <span class="params-header">Select Key</span>
                                    <span class="params-header">Enter Value</span>
                                </div>
                                <div class="parameters-wrapper">
                                    <div class="parameter-wrapper" *ngFor="let param of paramsList;let i=index">
                                        <mat-form-field appearance="outline">
                                            <input matInput name="key-{{i}}" required [(ngModel)]="param[0]">
                                        </mat-form-field>
                                        <mat-form-field appearance="outline">
                                            <input matInput name="value-{{i}}" required [(ngModel)]="param[1]">
                                        </mat-form-field>
                                        <div class="image-wrapper">
                                            <img class="add-icon" [class.isLastIndex]="paramsList.length == i+1"
                                                src="../assets/icons/plus-circle.svg" (click)="addPolicyParameters()">
                                            <img class="remove-icon" src="../assets/icons/x-icon.svg"
                                                (click)="removePolicyParameters(i)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="button-wrapper">
                            <app-button [class.hide]="currentStepperIndex==0" (click)="pageCounter('back')">Back
                            </app-button>
                            <app-button [hidden]="currentStepperIndex>0" (click)="pageCounter('next')">
                                Next</app-button>
                            <app-button [class.hide]="currentStepperIndex==0" [disabled]="policyForm.form.invalid"
                                (click)="createOrUpdatepolicy(policyForm)">
                                Validate</app-button>
                        </div>
                    </div>
                </ng-template>
            </app-stepper>
        </div>
    </div>
</div>
