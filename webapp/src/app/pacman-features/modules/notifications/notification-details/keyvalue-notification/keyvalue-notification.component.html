<div class="header flex gap-8 body-1 high-emphasis">
    <img class="header-icon" src="/assets/icons/paladin-logo.svg" />
    <div class="header-text">
        {{ title }}
    </div>
</div>
<table class="keyvalue-table body-1 high-emphasis">
    <tbody>
        <tr class="keyvalue-parameter" *ngFor="let item of details | keyvalue">
            <td class="keyvalue-name" *ngIf="!isObject(item)">
                {{ item.key | proptitlecase }}
            </td>
            <td
                class="keyvalue-value"
                *ngIf="!isObject(item)"
                (click)="navigateTo(item.value)"
            >
                <ng-template #dateTemplate> {{ item.value | date : 'medium' }} </ng-template>
                <app-text
                    *ngIf="!isStringDate(item.value);else dateTemplate"
                    [classNames]="item.value?.includes(windowHostName)?'pointer primary-400':'high-emphasis'"
                    [text]="item.value"
                    >
                </app-text>
            </td>
        </tr>
    </tbody>
</table>
