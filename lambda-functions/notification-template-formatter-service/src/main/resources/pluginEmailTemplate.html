<!DOCTYPE html>
<html>
<head>
    <style>

.rowkey {
  font-family: Courier, Arial;
  font-weight: bold;
  width: 250px;
}

.summary {
  font-family: Calibri, Verdana;
  font-size: 15px;
}

td {
  border: 1px solid #ddd;
  border-collapse: collapse;
  padding-top :10px;
  padding-bottom : 10px;
  padding-left : 10px;
}

table {
  border: 1px solid #ddd;
  border-collapse: collapse;
  width: 500px;
}

a {
text-decoration : none;
}

    </style>
</head>
<body>

<br>

<div class="summary">${summary}</div>

<br><br>

<table style="width:800px">
    <tr>
        <td class="rowkey">Plugin Name</td>
        <td>${pluginName}</td>
    </tr>
    <tr>
        <td class="rowkey">Action</td>
        <td>${action}</td>
    </tr>
    <tr>
        <td class="rowkey">Performed By</td>
        <td>${doneBy}</td>
    </tr>
</table>

</body>
</html>
