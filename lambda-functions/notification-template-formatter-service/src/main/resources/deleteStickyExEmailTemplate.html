<!DOCTYPE html>
<html>
<head>
    <style>

.rowkey {
  font-family: Courier, Arial;
  font-weight: bold;
  width: 250px;
}

.summary {
  font-family: Calibri, Verdana;
  font-size: 15px;
}

td {
  border: 1px solid #ddd;
  border-collapse: collapse;
  padding-top :10px;
  padding-bottom : 10px;
  padding-left : 10px;
}

table {
  border: 1px solid #ddd;
  border-collapse: collapse;
  width: 500px;
}

a {
text-decoration : none;
}
</style>
</head>
<body>

<br>

<div class="summary">Sticky Exception  "${exceptionName}" is deleted.</div>
<br><br>

<table style="width:800px">
    <tr>
        <td class="rowkey">Deleted By</td>
        <td>${userId}</td>
    </tr>
    <tr>
        <td class="rowkey">Source</td>
        <td>${source}</td>
    </tr>
</table>

<br><br>
</body>
</html>
